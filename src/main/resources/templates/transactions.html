<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Transaction Details</title>
	<!-- Bootstrap CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>



	<div class="container mt-4">
		<h2>Transaction Details</h2>
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Transaction ID</th>
					<th>Account ID</th>
					<th>Transaction Type</th>
					<th>Amount</th>
					<th>Date</th>
					<th>Description</th>
					<th>Status</th>
				</tr>
			</thead>
			<tbody>
				<!-- Loop through transactions and populate table -->


				<tr th:each="transaction : ${transactions}">
					<td th:text="${transaction.transactionId}"></td>
					<td th:text="${transaction.account.accountNumber}"></td>
					<td th:text="${transaction.transactionType}"></td>
					<td th:text="${transaction.amount}"></td>
					<td th:text="${transaction.transactionDate}"></td>
					<td th:text="${transaction.description}"></td>
					<td th:text="${transaction.transactionStatus}"></td>

				</tr>
			</tbody>
		</table>
	</div>

	<!-- Bootstrap JS and jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
